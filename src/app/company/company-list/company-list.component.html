<h1>
  Companies
</h1>

<table class="table table-striped">
  <thead>
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of companies$ | async">
      <td>{{ c.name }}</td>
      <td>{{ c.phone }}</td>
      <td>{{ c.email }}</td>
      <td>
        <button type="button" class="btn btn-danger" (click)="deleteClicked(c)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
